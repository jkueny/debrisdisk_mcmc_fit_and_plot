- ARGPE

LABELS:
  Alpha1: $\alpha$1[%]
  Alpha2: $\alpha$2[%]
  Beta: $\beta$
  N: N[ADU]
  PA: $pa[^{\circ}]$
  R1: R1[AU]
  R2: R2[AU]
  dx: dx[AU]
  dy: dy[AU]
  g1: g1[%]
  g2: g2[%]
  g3: g3[%]
  inc: $i[^{\circ}]$

COMMENTS:
  ARGPE: deg, argument of pericentre (Kowalsky)
  Alpha1: '%, first relative HG weight'
  Alpha2: '%, second relative HG weight'
  Beta: radial power law
  Depix: pix, -> N declination
  N: ADU, normalisation
  Omega: deg, longitude of the ascending node (Kowalsky)
  PA: degree, principal angle
  R1: AU, inner radius
  R2: AU, outer radius
  RA: mas, ->E right ascension
  RApix: pix, ->E right ascension
  a: mas, deproj. (true) semi major axis (Kowalsky)
  dx: au, + -> NW offset disk plane Minor Axis
  dy: au, + -> SW offset disk plane Major Axis
  ecc: deproj. (true) eccentricity (Kowalsky)
  g1: '%, 1st HG param'
  g2: '%, 2nd HG param'
  g3: '%, 3rd HG param'
  inc: degree, inclination

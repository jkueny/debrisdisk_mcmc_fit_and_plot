# PYKLIP PARAMETERS
FIRST_TIME: 1
#if FIRST_TIME=1 the masks, reduced data, noise map, and KL vectors are recalculated.
KLMODE_NUMBER: 3
RM_FILE_DISK_CROSS_SATSPOTS: 0
OWA: 100 # 102 AU
MOVE_HERE: 6
xcen: 140.
ycen: 140.

# LOCATION AND NAME PARAMETERS
BAND_DIR: HD15115-K1_DRP-Elodie
FILE_PREFIX: K1band_hd15115
BAND_NAME: GPI K1 band

# STAR OBSERVATION PARAMETERS
DISTANCE_STAR: 45.2
PIXSCALE_INS: 0.01414

# MCMC PARAMETERS
NEW_BACKEND: 1
#if NEW_BACKEND=0, reset the backend, if not, start where you stopped
NWALKERS: 32 #Number of walkers
N_ITER_MCMC: 1 #Number of interation
NOISE_MULTIPLICATION_FACTOR: 3 # multiplicative factor for the chains

N_DIM_MCMC: 11  #Number of parmeter in the MCMC
# INITIAL MODEL PARAMETERS
r1_init: 80
r2_init: 100
beta_init: 12
g1_init: 0.90
g2_init: -0.24
alpha1_init: 0.45
inc_init: 86
pa_init: 98.5
dx_init: 0.
dy_init: 0.
N_init: 220

# fill if 3g SPF (N_DIM_MCMC = 13)
g3_init: 0.
alpha2_init: 0.

# MCMC READING PARAMETERS
BURNIN: 0   #We remove the first BURNIN iteration
THIN: 1       #thin (bin) the chains
QUALITY_PLOT: 4
sigma: 1


NAMES:
- R1
- R2
- Beta
- g1
- g2
- Alph1
- inc
- PA
- dx
- dy
- Norm
- Argpe
- R1mas
- ecc
# - Omega
# - ekowa
# - ikowa
# - RA
# - Decl
# - RAp
# - Declp
# - Rkowa


LABELS:
  Alph1: $\alpha$1[%]
  Alph2: $\alpha$2[%]
  Beta: $\beta$
  Norm: N[ADU]
  PA: $pa[^{\circ}]$
  R1: R1[AU]
  R2: R2[AU]
  dx: dx[AU]
  dy: dy[AU]
  g1: g1[%]
  g2: g2[%]
  g3: g3[%]
  inc: $i[^{\circ}]$

COMMENTS:
  Argpe: ' deg, argument of pericentre'
  Alph1: ' %, first relative HG weight'
  Alph2: ' %, second relative HG weight'
  Beta: ' radial power law'
  Norm: ' ADU, normalisation'
  PA: ' degree, principal angle'
  R1: ' AU, inner radius'
  R2: ' AU, outer radius'
  dx: ' au, + -> NW offset disk plane Minor Axis'
  dy: ' au, + -> SW offset disk plane Major Axis'
  g1: ' %, 1st HG param'
  g2: ' %, 2nd HG param'
  g3: ' %, 3rd HG param'
  inc: ' degree, inclination'
  R1mas: ' mas, inner radius'
  ecc: ' eccentricity (deprojected, or disk plane)'

  # R2mas: 'mas, outer radius'
  # ekowa: deproj. (true) eccentricity (Kowalsky)
  # ikowa: degree, deproj. (true) inclination (Kowalsky)
  #RA: mas, ->E right ascension
  # RAp: pix, ->E right ascension
  # Rkowa: mas, deproj. (true) semi major axis (Kowalsky)
  # Decl: mas, ->N declination
  # Declp: pix, -> N declination
  # Omega: deg, longitude of the ascending node
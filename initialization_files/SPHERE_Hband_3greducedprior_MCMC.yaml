
# PYKLIP PARAMETERS
FIRST_TIME: 1
#if FIRST_TIME = 1 the masks, reduced data, noise map, and KL vectors are recalculated.
KLMODE_NUMBER: 3
OWA: 116 #102 AU for sphere
MOVE_HERE: 6
xcen: 140.
ycen: 140.

# LOCATION AND NAME PARAMETERS
BAND_DIR: SPHERE_Hdata
FILE_PREFIX: Sphere_hr4796_3greducedprior
BAND_NAME: SPHERE H2 band 3g

# STAR OBSERVATION PARAMETERS
DISTANCE_STAR: 72.0
PIXSCALE_INS: 0.012255

# MCMC PARAMETERS
NEW_BACKEND: 1
#if NEW_BACKEND=0, reset the backend, if not, start where you stopped
NWALKERS: 192 #Number of walkers
N_ITER_MCMC: 10000 #Number of interation
NOISE_MULTIPLICATION_FACTOR: 5 # multiplicative factor for the chains

N_DIM_MCMC: 13  #Number of parmeter in the MCMC
# INITIAL MODEL PARAMETERS
r1_init: 74.1
r2_init: 99.26
beta_init: 13.3
g1_init: 0.99997991
g2_init: 0.05085574
alpha1_init: 0.99949596
inc_init: 76.678
pa_init: 26.85
dx_init: -3.49
dy_init: 1.29
N_init: 1310
# 0.99997991  0.05085574  0.04775487  0.99949596 -0.03397267
# fill if 3g SPF (N_DIM_MCMC = 13)
g3_init: 0.04775487
alpha2_init: -0.03397267

# MCMC READING PARAMETERS
BURNIN: 850   #We remove the first BURNIN iteration
THIN: 1       #thin (bin) the chains
QUALITY_PLOT: 4
sigma: 1

NAMES:
- R1
- R2
- Beta
- g1
- g2
- g3
- Alph1
- Alph2
- inc
- PA
- dx
- dy
- Norm
- Argpe
- R1mas
- ecc
# - Omega
# - ekowa
# - ikowa
# - RA
# - Decl
# - RAp
# - Declp
# - Rkowa


LABELS:
  Alph1: $\alpha$1[%]
  Alph2: $\alpha$2[%]
  Beta: $\beta$
  Norm: N[ADU]
  PA: $pa[^{\circ}]$
  R1: R1[AU]
  R2: R2[AU]
  dx: dx[AU]
  dy: dy[AU]
  g1: g1[%]
  g2: g2[%]
  g3: g3[%]
  inc: $i[^{\circ}]$

COMMENTS:
  Argpe: ' deg, argument of pericentre'
  Alph1: ' %, first relative HG weight'
  Alph2: ' %, second relative HG weight'
  Beta: ' radial power law'
  Norm: ' ADU, normalisation'
  PA: ' degree, principal angle'
  R1: ' AU, inner radius'
  R2: ' AU, outer radius'
  dx: ' au, + -> NW offset disk plane Minor Axis'
  dy: ' au, + -> SW offset disk plane Major Axis'
  g1: ' %, 1st HG param'
  g2: ' %, 2nd HG param'
  g3: ' %, 3rd HG param'
  inc: ' degree, inclination'
  R1mas: ' mas, inner radius'
  ecc: ' eccentricity (deprojected, or disk plane)'

  # R2mas: 'mas, outer radius'
  # ekowa: deproj. (true) eccentricity (Kowalsky)
  # ikowa: degree, deproj. (true) inclination (Kowalsky)
  # RA: mas, ->E right ascension
  # RAp: pix, ->E right ascension
  # Rkowa: mas, deproj. (true) semi major axis (Kowalsky)
  # Decl: mas, ->N declination
  # Declp: pix, -> N declination
  # Omega: d